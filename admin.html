<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Klaim Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1a2a, #122f4a);
      color: #fff;
      min-height: 100vh;
      padding: 30px;
    }

    h1 {
      color: #ffd166;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #0f2438;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
    }

    th {
      background: #102a43;
      color: #ffd166;
      font-size: 14px;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #06d6a0;
      color: #000;
    }

    .reject {
      background: #ef476f;
      color: #fff;
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Admin Panel - Klaim Bonus</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <tr>
        <td colspan="4">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <!-- SUPABASE CDN (HANYA SEKALI) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // =====================
    // KONFIGURASI SUPABASE
    // =====================
    const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const tbody = document.getElementById("dataBody");

    async function loadData() {
      const { data, error } = await supabase
        .from("bonus_claims")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="4">Gagal load data</td></tr>`;
        return;
      }

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="4">Belum ada klaim</td></tr>`;
        return;
      }

      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.user_id}</td>
          <td>Rp ${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            <button class="approve" onclick="updateStatus('${row.id}','Approved')">Approve</button>
            <button class="reject" onclick="updateStatus('${row.id}','Rejected')">Reject</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, status) {
      await supabase
        .from("bonus_claims")
        .update({ status })
        .eq("id", id);

      loadData();
    }

    loadData();
  </script>

</body>
</html>
