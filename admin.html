  <style>
    body {

<body>

  <h1>ðŸ“‹ Admin Panel - Klaim Bonus</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://lzjmyludurangnskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const tbody = document.getElementById("data");

    async function loadData() {
      const { data, error } = await supabase
        .from("bonus_claims")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        alert("Gagal load data");
        console.error(error);
        return;
      }

      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.user_id}</td>
          <td>Rp ${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            <button class="approve" onclick="updateStatus('${row.id}','Approved')">Approve</button>
            <button class="reject" onclick="updateStatus('${row.id}','Rejected')">Reject</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, status) {
      const { error } = await supabase
        .from("bonus_claims")
        .update({ status })
        .eq("id", id);

      if (error) {
        alert("Gagal update");
        console.error(error);
        return;
      }

      loadData();
    }

    loadData();
  </script>

</body>
