<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Klaim Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1a2a, #122f4a);
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      color: #ffd166;
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: #0f2438;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #1c3a5a;
    }

    th {
      background: #123456;
      color: #ffd166;
    }

    button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #06d6a0;
    }

    .reject {
      background: #ef476f;
      color: #fff;
    }

    .status {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üìã Admin Panel - Klaim Bonus</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <tr>
        <td colspan="4">Loading data...</td>
      </tr>
    </tbody>
  </table>

  <div class="status" id="status"></div>

  <!-- ‚úÖ SUPABASE CDN (HANYA SATU KALI) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ‚úÖ SCRIPT UTAMA -->
  <script>
    const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "GANTI_DENGAN_ANON_KEY_KAMU";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const tbody = document.getElementById("dataBody");
    const statusEl = document.getElementById("status");

    async function loadData() {
      const { data, error } = await supabase
        .from("bonus_claims")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        tbody.innerHTML = `<tr><td colspan="4">‚ùå Gagal load data</td></tr>`;
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">Belum ada klaim</td></tr>`;
        return;
      }

      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.user_id}</td>
          <td>Rp ${row.deposit_amount}</td>
          <td>${row.status}</td>
          <td>
            <button class="approve" onclick="updateStatus('${row.id}', 'Approved')">Approve</button>
            <button class="reject" onclick="updateStatus('${row.id}', 'Rejected')">Reject</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    async function updateStatus(id, status) {
      const { error } = await supabase
        .from("bonus_claims")
        .update({ status })
        .eq("id", id);

      if (error) {
        alert("‚ùå Gagal update status");
        console.error(error);
        return;
      }

      loadData();
    }

    loadData();
  </script>

</body>
</html>
