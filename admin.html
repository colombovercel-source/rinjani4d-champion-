<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Klaim Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1a2a, #122f4a);
      color: #fff;
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #0f2438;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: #12304d;
      color: #ffd166;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin: 0 4px;
    }

    .approve {
      background: #06d6a0;
      color: #000;
    }

    .reject {
      background: #ff6b6b;
      color: #000;
    }

    .status-pending { color: #ffd166; }
    .status-approved { color: #06d6a0; }
    .status-rejected { color: #ff6b6b; }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìã Admin Panel - Klaim Bonus</h1>

    <table>
      <thead>
        <tr>
          <th>User ID</th>
          <th>Deposit</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="data">
        <tr>
          <td colspan="4">Loading data...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_ANON_KEY_KAMU_DI_SINI";

    // ‚ùó PAKAI NAMA sb (BUKAN supabase)
    const sb = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const tableBody = document.getElementById("data");

    async function loadData() {
      const { data, error } = await sb
        .from("bonus_claims")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        tableBody.innerHTML =
          `<tr><td colspan="4">Gagal load data</td></tr>`;
        console.error(error);
        return;
      }

      if (data.length === 0) {
        tableBody.innerHTML =
          `<tr><td colspan="4">Belum ada klaim</td></tr>`;
        return;
      }

      tableBody.innerHTML = "";

      data.forEach(row => {
        tableBody.innerHTML += `
          <tr>
            <td>${row.user_id}</td>
            <td>Rp ${row.deposit_amount.toLocaleString()}</td>
            <td class="status-${row.status.toLowerCase()}">${row.status}</td>
            <td>
              <button class="approve" onclick="updateStatus('${row.id}', 'Approved')">Approve</button>
              <button class="reject" onclick="updateStatus('${row.id}', 'Rejected')">Reject</button>
            </td>
          </tr>
        `;
      });
    }

    async function updateStatus(id, status) {
      const { error } = await sb
        .from("bonus_claims")
        .update({ status })
        .eq("id", id);

      if (error) {
        alert("Gagal update status");
        console.error(error);
        return;
      }

      loadData();
    }

    loadData();
  </script>

</body>
</html>
