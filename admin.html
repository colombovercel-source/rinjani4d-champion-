<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Klaim Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1a2a, #122f4a);
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #ffd166;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: #0f2438;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    th {
      background: #122f4a;
      color: #ffd166;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .approve {
      background: #06d6a0;
      color: #000;
    }

    .reject {
      background: #ef476f;
      color: #fff;
      margin-left: 6px;
    }
  </style>
</head>
<body>

<h1>ðŸ“‹ Admin Panel - Klaim Bonus</h1>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Deposit</th>
      <th>Status</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="data">
    <tr><td colspan="4">Loading data...</td></tr>
  </tbody>
</table>

<!-- SUPABASE CDN (HANYA SEKALI) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
  const SUPABASE_ANON_KEY = "PASTE_ANON_KEY_KAMU_DI_SINI";

  const supabase = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

  const tbody = document.getElementById("data");

  async function loadData() {
    const { data, error } = await supabase
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    if (error) {
      console.error(error);
      tbody.innerHTML = `<tr><td colspan="4">Gagal load data</td></tr>`;
      return;
    }

    if (data.length === 0) {
      tbody.innerHTML = `<tr><td colspan="4">Belum ada klaim</td></tr>`;
      return;
    }

    tbody.innerHTML = "";

    data.forEach(row => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${row.user_id}</td>
        <td>${row.deposit_amount}</td>
        <td>${row.status}</td>
        <td>
          <button class="approve">Approve</button>
          <button class="reject">Reject</button>
        </td>
      `;

      tbody.appendChild(tr);
    });
  }

  loadData();
</script>

</body>
</html>
