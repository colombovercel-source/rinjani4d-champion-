<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Klaim Bonus</title>

  <!-- Supabase CDN (SATU KALI SAJA) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: #fff;
      padding: 30px;
    }
    h1 {
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #102840;
    }
    button {
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ“‹ Admin Klaim Bonus</h1>

  <table>
    <thead>
      <tr>
        <th>User ID</th>
        <th>Deposit</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="data">
      <tr><td colspan="4">Loading data...</td></tr>
    </tbody>
  </table>

  <script>
    // ðŸ”‘ GANTI DENGAN PUNYA KAMU (SUDAH KAMU PUNYA)
    const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_ANON_KEY_KAMU_DI_SINI";

    // âœ… SATU KALI SAJA
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    async function loadData() {
      const tbody = document.getElementById("data");
      tbody.innerHTML = "<tr><td colspan='4'>Loading...</td></tr>";

      const { data, error } = await supabase
        .from("bonus_claims")
        .select("*")
        .order("id", { ascending: false });

      if (error) {
        console.error(error);
        tbody.innerHTML =
          "<tr><td colspan='4'>ERROR LOAD DATA</td></tr>";
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML =
          "<tr><td colspan='4'>Belum ada klaim</td></tr>";
        return;
      }

      tbody.innerHTML = "";

      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.user_id}</td>
            <td>${row.deposit_amount}</td>
            <td>${row.status}</td>
            <td>
              <button onclick="updateStatus('${row.id}', 'Approved')">
                Approve
              </button>
            </td>
          </tr>
        `;
      });
    }

    async function updateStatus(id, status) {
      await supabase
        .from("bonus_claims")
        .update({ status })
        .eq("id", id);

      loadData();
    }

    loadData();
  </script>

</body>
</html>
