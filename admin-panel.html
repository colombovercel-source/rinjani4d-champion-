<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Klaim Bonus</title>

  <!-- WAJIB: SUPABASE CDN HANYA SEKALI -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1a2a;
      color: #fff;
      padding: 30px;
    }
    h1 { color: #ffcc00; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #1e3a5a;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #122f4a;
      color: #ffcc00;
    }
  </style>
</head>

<body>

<h1>ðŸ“‹ Admin Klaim Bonus</h1>

<table>
  <thead>
    <tr>
      <th>User ID</th>
      <th>Deposit</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody id="data">
    <tr><td colspan="3">Loading data...</td></tr>
  </tbody>
</table>

<script>
  // ðŸ”´ JANGAN GANTI NAMA VARIABEL INI
  // ðŸ”´ JANGAN DUPLIKASI

  const supabaseClient = window.supabase.createClient(
    "https://lzjmyilduranngskrcyo.supabase.co",
    "PASTE_ANON_KEY_KAMU_DI_SINI"
  );

  async function loadData() {
    const tbody = document.getElementById("data");

    const { data, error } = await supabaseClient
      .from("bonus_claims")
      .select("*")
      .order("id", { ascending: false });

    tbody.innerHTML = "";

    if (error) {
      console.error(error);
      tbody.innerHTML =
        "<tr><td colspan='3'>ERROR LOAD DATA</td></tr>";
      return;
    }

    if (!data || data.length === 0) {
      tbody.innerHTML =
        "<tr><td colspan='3'>Belum ada data</td></tr>";
      return;
    }

    data.forEach(row => {
      tbody.innerHTML += `
        <tr>
          <td>${row.user_id}</td>
          <td>${row.deposit_amount}</td>
          <td>${row.status}</td>
        </tr>
      `;
    });
  }

  loadData();
</script>

</body>
</html>
