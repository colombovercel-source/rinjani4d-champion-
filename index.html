<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RINJANI4D - Klaim Bonus</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body {
  background:#0b1c2d;
  font-family:Arial;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:#132c44;
  padding:25px;
  width:320px;
  border-radius:10px;
}
h2 {
  text-align:center;
  color:#ffd36a;
}
input,button {
  width:100%;
  padding:10px;
  margin-top:10px;
  border:none;
  border-radius:5px;
}
button {
  background:#ffd36a;
  font-weight:bold;
  cursor:pointer;
}
#msg {
  margin-top:10px;
  text-align:center;
}
</style>
</head>

<body>

<div class="box">
  <h2>Klaim Bonus RINJANI4D</h2>
  <input id="user_id" placeholder="User ID">
  <input id="deposit" type="number" placeholder="Nominal Deposit">
  <button onclick="claim()">Ajukan Bonus</button>
  <div id="msg"></div>
</div>

<script>
const SUPABASE_URL = "https://PROJECT_ID.supabase.co"
const SUPABASE_KEY = "PUBLIC_ANON_KEY"

const supabase = supabaseJs.createClient(
  SUPABASE_URL,
  SUPABASE_KEY
)

async function claim() {
  const user_id = document.getElementById("user_id").value.trim()
  const deposit = document.getElementById("deposit").value
  const msg = document.getElementById("msg")

  if (!user_id || !deposit) {
    msg.innerText = "Lengkapi data!"
    return
  }

  const { data: exist } = await supabase
    .from("bonus_claims")
    .select("id")
    .eq("user_id", user_id)

  if (exist.length > 0) {
    msg.innerText = "❌ User ID sudah pernah klaim"
    return
  }

  await supabase.from("bonus_claims").insert({
    user_id,
    deposit,
    status: "Pending"
  })

  msg.innerText = "✅ Klaim berhasil, menunggu admin"
}
</script>

</body>
</html>
