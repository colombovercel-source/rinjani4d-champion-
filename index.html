<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RINJANI4D – Klaim Bonus</title>

  <!-- SUPABASE CDN (HANYA 1 KALI) -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1b263b;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #e0c36d;
    }

    label {
      font-size: 14px;
      display: block;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      background: #e0c36d;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 12px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>RINJANI4D</h1>

    <label>User ID</label>
    <input type="text" id="user_id" placeholder="contoh: rinjani123" />

    <label>Nominal Deposit</label>
    <input type="number" id="deposit" placeholder="contoh: 100000" />

    <button id="claimBtn">Ajukan Bonus</button>

    <div class="status" id="statusText"></div>
  </div>

  <script>
    /* ===============================
       GANTI 2 BARIS DI BAWAH INI SAJA
    ================================= */
    const SUPABASE_URL = "https://XXXX.supabase.co";
    const SUPABASE_ANON_KEY = "PASTE_ANON_PUBLIC_KEY_KAMU";

    const supabase = supabaseJs.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    /* ===============================
       LOGIKA SUBMIT KLAIM
    ================================= */
    const btn = document.getElementById("claimBtn");
    const statusText = document.getElementById("statusText");

    btn.addEventListener("click", async () => {
      const userId = document.getElementById("user_id").value.trim();
      const deposit = document.getElementById("deposit").value.trim();

      if (!userId || !deposit) {
        statusText.textContent = "❌ User ID dan nominal wajib diisi";
        return;
      }

      btn.disabled = true;
      statusText.textContent = "⏳ Mengirim klaim...";

      const { error } = await supabase
        .from("bonus_claims")
        .insert([
          {
            user_id: userId,
            deposit: Number(deposit),
            status: "Pending"
          }
        ]);

      if (error) {
        console.error(error);
        statusText.textContent = "❌ Gagal: " + error.message;
        btn.disabled = false;
      } else {
        statusText.textContent = "✅ Klaim berhasil dikirim (Pending)";
        document.getElementById("user_id").value = "";
        document.getElementById("deposit").value = "";
      }
    });
  </script>

</body>
</html>
