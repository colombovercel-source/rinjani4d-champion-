<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>RINJANI4D - Klaim Bonus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0b1a2a, #122f4a);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #0f2438;
      width: 100%;
      max-width: 420px;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      color: #ffd166;
      font-size: 22px;
    }

    p {
      margin: 0 0 16px;
      text-align: center;
      font-size: 14px;
      opacity: 0.9;
    }

    label {
      font-size: 13px;
      margin-top: 14px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      background: linear-gradient(135deg, #ffd166, #ffb703);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üéÅ Klaim Bonus RINJANI4D</h1>
    <p>Isi data dengan benar, admin akan memproses klaim Anda</p>

    <label>User ID</label>
    <input id="user_id" type="text" placeholder="contoh: rinjani123" />

    <label>Nominal Deposit (Rp)</label>
    <input id="deposit" type="number" placeholder="contoh: 100000" />

    <button id="submitBtn">Ajukan Klaim</button>

    <div class="status" id="status"></div>
  </div>

  <!-- SUPABASE CDN (HANYA SATU, WAJIB) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ===============================
    // KONFIGURASI SUPABASE (FIX)
    // ===============================
    const SUPABASE_URL = "https://lzjmyilduranngskrcyo.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx6am15aWxkdXJhbm5nc2tyY3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyMzU1NjUsImV4cCI6MjA4NjgxMTU2NX0.ybyZTOLYGMOjM_SucsfpsVU3WaL8qVY4m-1XYdK2J7Q";

    // üîí DECLARE SUPABASE SEKALI SAJA
    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const btn = document.getElementById("submitBtn");
    const statusEl = document.getElementById("status");

    btn.addEventListener("click", async () => {
      const userId = document.getElementById("user_id").value.trim();
      const depositValue = document.getElementById("deposit").value.trim();

      if (!userId || !depositValue) {
        statusEl.textContent = "‚ùå User ID dan nominal wajib diisi";
        statusEl.style.color = "#ffb703";
        return;
      }

      const deposit = Number(depositValue);
      if (deposit <= 0) {
        statusEl.textContent = "‚ùå Nominal tidak valid";
        statusEl.style.color = "#ffb703";
        return;
      }

      btn.disabled = true;
      statusEl.textContent = "‚è≥ Mengirim data...";
      statusEl.style.color = "#ffd166";

      try {
        const { error } = await supabase
          .from("bonus_claims")
          .insert([
            {
              user_id: userId,
              deposit_amount: deposit,
              status: "Pending"
            }
          ]);

        if (error) {
          console.error(error);
          statusEl.textContent = "‚ùå Gagal mengirim data";
          statusEl.style.color = "#ff6b6b";
          btn.disabled = false;
          return;
        }

        statusEl.textContent = "‚úÖ Klaim berhasil dikirim, menunggu approval admin";
        statusEl.style.color = "#06d6a0";
      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Terjadi kesalahan sistem";
        statusEl.style.color = "#ff6b6b";
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
